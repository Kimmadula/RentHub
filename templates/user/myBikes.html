<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Bike Rental - My Bikes</title>
    <link rel="stylesheet" href="/styles/user/myBikes.css"> 
</head>
<body>

    <nav class="navbar">
        <div class="logo">Rent<span>Hub</span></div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="dashboard.html">My Bikes</a>
            <a href="booknow.html">Book Now</a>
            <a href="#">Support</a>
        </div>
            <a href="landingpage.html" class="logout-btn">Logout</a>
    </nav>

    <div class="container">
        <section class="my-bikes-section">
            <div class="my-bike-card">
                <img src="/images/cruise bike m.jpg" alt="Urban Cruiser E-Bike" class="my-bike-image">
                <div class="my-bike-details">
                    <h3>Urban Cruiser</h3>
                    <div class="my-bike-info">
                        <span>Rental Period: 3 days</span>
                        <span class="my-bike-status status-active">Active</span>
                    </div>
                    <div class="my-bike-info">
                        <span>Pickup: 2024-04-15</span>
                        <span>Return: 2024-04-18</span>
                    </div>
                    <div class="my-bike-actions">
                        <a href="#" class="my-btn my-btn-extend">Extend Rental</a>
                        <a href="#" class="my-btn my-btn-cancel">Cancel Rental</a>
                    </div>
                </div>
            </div>

            <div class="my-bike-card">
                <img src="/images/mountain explorer.jpg" alt="Mountain Explorer E-Bike" class="my-bike-image">
                <div class="my-bike-details">
                    <h3>Mountain Explorer</h3>
                    <div class="my-bike-info">
                        <span>Rental Period: 2 days</span>
                        <span class="my-bike-status status-completed">Completed</span>
                    </div>
                    <div class="my-bike-info">
                        <span>Pickup: 2024-03-22</span>
                        <span>Return: 2024-03-24</span>
                    </div>
                    <div class="my-bike-actions">
                        <a href="#" class="my-btn my-btn-extend">Rent Again</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Uncomment this section if there are no bikes to show -->

        <section class="no-bikes">
            <h2>No Bikes Rented Yet</h2>
            <p>You haven't rented any bikes. Browse our collection and book your first e-bike!</p>
            <a href="#" class="btn btn-extend" style="display: inline-block; margin-top: 20px;">Browse Bikes</a>
        </section>
        -->
    </div>
</body>
</html>
